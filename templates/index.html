  <script>
    // Function to open modal and display content
    function openModal(content) {
    var modal = document.getElementById("myModal");
    var modalContent = document.getElementById("modalContent");
    modalContent.innerHTML = '<pre><code>' + content + '</code></pre>';
    modal.style.display = "block";
  }

    // Function to close modal
    function closeModal() {
      var modal = document.getElementById("myModal");
      modal.style.display = "none";
    }

    // Fetch content from file
    function fetchContent(file, callback) {
      fetch(file)
        .then(response => response.text())
        .then(data => {
          console.log("Fetched content:", data); // Debugging
          callback(data);
        })
        .catch(error => console.error('Error fetching content:', error));
    }

    // Adding click event listeners to items
    document.addEventListener('DOMContentLoaded', function() {
      document.querySelectorAll('.features .item').forEach(item => {
        item.addEventListener('click', function() {
          var title = this.querySelector('h4').innerText;
          console.log("Clicked item:", title); // Debugging
          switch (title) {
            case "PYTHON CODE":
              fetchContent('static/python_code.txt', function(content) {
                console.log("description:", content);
                openModal(content);

              });
              break;
            case "DOCKERFILE":
              fetchContent('static/dockerfile.txt', function(content) {
                openModal(content);
              });
              break;
            case "HELM CHART":
              fetchContent('static/helm_chart.yaml', function(content) {
                openModal(content);
              });
              break;
            case "Guidelines":
              fetchContent('guidelines.txt', function(content) {
                openModal(content);
              });
              break;
            // Add more cases for other items if needed
          }
        });
      });
    });
  </script>
